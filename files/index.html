<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RIT Survey</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="inner-navbar">
                <div>
                    <p style="font-size: 16px">1/10 <span style="font-size: 12px; color: rgba(0, 0, 0, .25)">questions</span></p>
                    <p class="participants" style="font-size: 16px">0 <span style="font-size: 12px; color: rgba(0, 0, 0, .25)">participants</span></p>
                </div>
                <p class="live-text" style="font-size: 12px; color: rgba(0, 0, 0, .25)">Connecting you to live server</p>
            </div>
        </nav>
        <div class="notification-container">
            <ol class="notification-list">
            </ol>
        </div>
        <div class="main-container">
            <!-- Multiple choice response -->
            <div class="question-container">
                <div class="question"></div>
                <div class="response-container"></div>
                <div class="submit-container" >
                    <button class="submit-button" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
